<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 div-border">
            <form [formGroup]="slotDetailForm" (ngSubmit)="submitSlotDetailForm()">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" formControlName="fname" placeholder="Enter First Name">
                    <div *ngIf="fname.errors && (fname.touched || fname.dirty)">
                        <div *ngIf="fname.errors.required" class="text-danger">
                            First Name is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" formControlName="lname" placeholder="Enter Last Name">
                    <div *ngIf="lname.errors && (lname.touched || lname.dirty)">
                        <div *ngIf="lname.errors.required" class="text-danger">
                            last Name is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneno">Phone Number</label>
                    <input type="number" class="form-control" id="phoneno" formControlName="phoneno" placeholder="Phone Number">
                    <div *ngIf="phoneno.errors && (phoneno.touched || phoneno.dirty)">
                        <div *ngIf="phoneno.errors.required" class="text-danger">
                            Phone Number is required.
                        </div>
                    </div>
                </div>
                <button type="reset" class="btn btn-outline-danger mr-1">Cancel</button>
                <button type="submit" class="btn btn-outline-primary">Save</button>
            </form>
        </div>
    </div>
</div>
